<!DOCTYPE html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     <div class = "main">
        <form>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"> Name: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"> Phone Number: </label> <br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
        </form>
        <button type="button" class="btn btn-success btn-circle btn-xl"> Sign up </button>
        <button type="button" class="btn btn-secondary btn-circle btn-xl"> I do not have an account.</button>
    </div> 
    
</body>
</html>
